<!DOCTYPE html>
<html>
<head>
    <title>E-MAIL INPUT</title>

        body
        {
            border: 10px double green; 
            display: grid; 
            place-items: center; 
            height: 748px;
        }
        label
        {
            width: 70px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <form align="center">
        <h1> E-MAIL FIELD</h1> <br /><br />

        <label>Password: </label>
        <input type="password" name="password"><br /><br />
        <input type="submit">
    </form>
</body>
</html>
